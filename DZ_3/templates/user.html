{% extends 'base.html' %}

{% block content %}
  <h1>Forms</h1>
  <form method="POST" action="{{ url_for('forms') }}">
    {{ form.csrf_token }}
    <p>
      {{ form.username.label }}: {{ form.username }}
    </p>
    <p>
      {{ form.email.label }}: {{ form.email }}
    </p>
    <p>
      {{ form.password.label }}: {{ form.password }}
    </p>
    <p>
      <input type="submit" value="Forms">
    </p>
  </form>
{% endblock %}
